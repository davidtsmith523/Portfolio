<body>
  <nav class="navbar">

      <ul class="menu">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/about.html">About</a></li>

      <a class="resume-btn" href="resume.pdf" download="David Smith Software Engineer Resume.pdf">Resume</a>

  <h2 class="title">Get In Touch</h2>
  <div class="container">
    <div id="errorDiv" style="color: red;"></div>
    <div id="successDiv" style="color: green;"></div>
    <form id="contactForm" action="saveContactInfo.php" method="post">
      <div class="inputs">
      <div class="left-side">
    <div>
      <div>
        <label for="first-name">First Name:*</label>
      </div>
      <input type="text" id="first-name" name="first-name" placeholder="John" required>
      <div id="firstNameError" style="color: red;"></div>
    </div>
    <div>
      <div>
        <label for="last-name">Last Name:*</label>
      </div>
      <input type="text" id="last-name" name="last-name" placeholder="Smith" required>
      <div id="lastNameError" style="color: red;"></div>
    </div>
    <div>
      <div>
        <label for="phone-number">Phone Number:</label>
      </div>
      <input type="text" id="phone-number" name="phone-number" placeholder="(123) 456-7890" required>
    </div>
    <div>
      <label for="email">Email:*</label>
    </div>
    <div>
      <input type="email" id="email" name="email" placeholder="JohnSmith@gmail.com" required>
      <div id="emailError" style="color: red;"></div>
    </div>
    <div>
      <label for="subject">Subject:</label>
    </div>
      <input type="text" id="subject" name="subject" placeholder="Subject">
    </div>
    <div class="message">
      <label for="message">Message:*</label>
      <textarea id="message" name="message" rows="16" placeholder="Type your message here..." required></textarea>
    </div>
    </div>
      <button type="submit" class="button">Send Message!</button>
    </form>
  </div>
</body>
<script>
  // Responsive Hamburger Menu
  document.addEventListener("DOMContentLoaded", function() {
    var menuToggle = document.getElementById("menuToggle");
    var menuContainer = document.getElementById("menuContainer");
  
    menuToggle.addEventListener("click", function() {
      if (menuContainer.style.display === "flex") {
        menuContainer.style.display = "none";
      } else {
        menuContainer.style.display = "flex";
      }
    });
  });

  // Contact form error handling
  const emailInput = document.getElementById("email");
  const emailError = document.getElementById("emailError");
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  const firstNameInput = document.getElementById("first-name");
  const firstNameError = document.getElementById("firstNameError");

  const lastNameInput = document.getElementById("last-name");
  const lastNameError = document.getElementById("lastNameError");

  // email error handling when clicking out of textbox
  emailInput.addEventListener("blur", function() {
    const email = emailInput.value.trim();
    if (!emailPattern.test(email)) {
      emailError.textContent = "Please enter a valid email address.";
    } else {
      emailError.textContent = "";
    }
  });

  // first name error handling when clicking out of textbox
  firstNameInput.addEventListener("blur", function() {
    const firstName = firstNameInput.value.trim();
    if (firstName.length < 1) {
      firstNameError.textContent = "Please enter a First Name.";
    } else {
      firstNameError.textContent = "";
    }
  });

    // last name error handling when clicking out of textbox
    lastNameInput.addEventListener("blur", function() {
    const lastName = lastNameInput.value.trim();
    if (lastName.length < 1) {
      lastNameError.textContent = "Please enter a Last Name.";
    } else {
      lastNameError.textContent = "";
    }
  });

  // message error handling for submit button
  document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();

      if (message.length < 10) { 
        document.getElementById("errorDiv").textContent = "Please enter a longer message.";
        event.preventDefault();
        messageInput.focus();
        return false;
      } else {
        fetch(this.action, {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.text())
            .then(data => {
                console.log(data)
                if (data === "Sucessfully sent message!") {
                    document.getElementById("errorDiv").textContent = "";
                    document.getElementById("successDiv").textContent = data;
                } else {
                    alert(data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to send message. Please try again later.');
            });
      }
  });
</script>
